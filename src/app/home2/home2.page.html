<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Restablecer contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>Restablecer contraseña</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input Form="correo"></ion-input>
      </ion-item>
    </form>
    <br>
    <ion-button size="small" (click)="presentAlert()">Enviar</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
