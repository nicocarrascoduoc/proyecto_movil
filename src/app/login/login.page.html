<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">¡Comienza ya!</ion-title>
    </ion-toolbar>
  </ion-header>
  <h5>Inicia sesion para solicitar tu viaje</h5>
  <br>
  <h3>Bienvenido Alumno</h3>
  <br />

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button [routerLink]="['/mostrar']">Ingresar</ion-button> 
      </ion-card-content>
    </ion-card>

<ion-button size="small" [routerLink]="['/home']">Volver</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button size="small" [routerLink]="['/home2']">Olvidaste tu contraseña?</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
